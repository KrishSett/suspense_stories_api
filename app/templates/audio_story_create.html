<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f5f5f5;">
  <div style="max-width: 600px; margin: 40px auto; background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">

    <div style="padding: 40px 32px;">
      <h2 style="margin: 0 0 16px 0; font-size: 24px; font-weight: 600; color: #1a1a1a;">Audio Ready!</h2>
      <p style="margin: 0 0 32px 0; font-size: 16px; color: #666; line-height: 1.6;">Your YouTube audio has been successfully processed and is ready to use.</p>

      <div style="background-color: #f8f9fa; border-radius: 8px; padding: 24px; margin-bottom: 32px;">
        <div style="margin-bottom: 16px;">
          <div style="font-size: 12px; font-weight: 600; color: #888; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px;">Title</div>
          <div style="font-size: 15px; color: #1a1a1a;">{{ title }}</div>
        </div>

        <div style="margin-bottom: 16px;">
          <div style="font-size: 12px; font-weight: 600; color: #888; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px;">Duration</div>
          <div style="font-size: 15px; color: #1a1a1a;">{{ duration }} seconds</div>
        </div>

        <div style="margin-bottom: 16px;">
          <div style="font-size: 12px; font-weight: 600; color: #888; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px;">Uploader</div>
          <div style="font-size: 15px; color: #1a1a1a;">{{ uploader }}</div>
        </div>

        <div style="margin-bottom: 16px;">
          <div style="font-size: 12px; font-weight: 600; color: #888; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px;">File Name</div>
          <div style="font-size: 15px; color: #1a1a1a; word-break: break-all;">{{ filename }}</div>
        </div>

        <div style="text-align: center;">
          <a href="{{ url }}" style="display: inline-block; margin-top: 8px; padding: 12px 24px; background-color: #474747; color: #ffffff; text-decoration: none; border-radius: 6px; font-size: 14px; font-weight: 500;">Watch Video</a>
        </div>
      </div>

      <p style="margin: 0; font-size: 14px; color: #999;">Best regards,<br><strong style="color: #1a1a1a;">{{ app_name }}</strong></p>
    </div>

    <div style="padding: 24px 32px; background-color: #f8f9fa; border-top: 1px solid #e9ecef;">
      <p style="margin: 0; font-size: 12px; color: #999; text-align: center;">This is an automated message. Please do not reply to this email.</p>
    </div>

  </div>
</body>
</html>
